<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet"></link>
    <title>Autocomplete</title>
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex flex-column justify-content-center align-items-center mt-5"
      > 
          <div class="py-3 px-5">
               <div class="position-relative">
          <input
            type="text"
            name="Location"
            class="form-control"
            id="location"
            placeholder="Search Country"
          />
          <div class="suggestions position-absolute top-60px">
            <ul></ul>
          </div>
        </div>
          </div>
          <div id="show" class="card bg-light p-3 mt-5">
              <div class="mx-auto">
              <p class="h2">Airport Details</p>
              <div class="d-flex">
                <p class="lead">Name:</p>
                <p id="name" class="lead text-primary pl-2">Answer</p>
              </div>
              <div class="d-flex">
                <p class="lead">Type of Airport:</p>
                <p id="airport_type" class="lead text-primary pl-2">Answer</p>
              </div>
              <div class="d-flex">
                <p class="lead">Country:</p>
                <p id="country" class="lead text-primary pl-2"></p>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
