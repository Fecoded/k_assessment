<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href="./css/style.css"></link>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card bg-light">
          <div class="pt-3 px-5">
            <div class="mx-auto">
              <p class="h2">Weather Location</p>
              <div class="d-flex">
                <p class="lead">Degree:</p>
                <p id="degree" class="lead text-primary pl-2">Answer</p>
              </div>
              <div class="d-flex">
                <p class="lead">Type of Weather:</p>
                <p id="weather_type" class="lead text-primary pl-2">Answer</p>
              </div>
              <div class="d-flex">
                <p class="lead">Humdity:</p>
                <p id="humdity" class="lead text-primary pl-2"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
